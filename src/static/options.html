<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title data-message="prefsTitle"></title>
		<link rel="stylesheet" href="options.css">
	</head>
	<body>
		<!-- ui -->
		<div>
			<label for="interface" data-message="prefsInterface"></label>
			<select id="interface" class="browser-style">
				<option value="popup" data-explainer="prefsPopupExplanation" data-message="prefsPopup"></option>
				<option value="sidebar" data-explainer="prefsSidebarExplanation" data-message="prefsSidebar"></option>
			</select>
			<p id="interface-explainer"></p>
		</div>
		<!-- /ui -->

		<div class="browser-style">
			<input id="debug-info" type="checkbox">
			<label for="debug-info" data-message="prefsDebugInfo"></label>
		</div>

		<!-- ui -->
		<div>
			<button id="reset-messages" data-message="prefsResetMessages" class="browser-style"></button>
		</div>
		<!-- /ui -->

		<script src="options.js"></script>
	</body>
</html>
